name: Deploy package to NPM
on: 
  push:
    branches:
      - "dev"
  workflow_dispatch:
    
concurrency:
  group: "gh-package"
  cancel-in-progress: true
jobs:
  build-and-deploy:
    permissions:
      packages: write
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install NPM dependencies
        run: npm ci
      - name: Build TypeScript
        run: tsc
      - run: npm publish --registry=https://npm.pkg.github.com/ --scope="@aeroniemi"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}